<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinesWeeper</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="home" id="home">
      <h1>MinesWeeper</h1>
      <form>
        <span for="nMines">Mines:</span>
        <input type="number" name="nMines" id="nMines" value="200">
        <span for="nRows">Rows:</span>
        <input type="number" name="nRows" id="nRows" value="30">
        <button id="startGame">Start</button>
      </form>
    </div>
    <div class="game" id="game">
      <button id="goHome" class="fas fa-home"></button>
      <section class="score" id="score">
        <span class="score__clock" id='chronometer'>00:00</span>
        <div class='score__info'>
          <article class="score__info__positions">
            <span id="positionsLeft"></span>
            <img src="/src/img/square-regular.svg" alt="positions left" class='score__info__positions__image'>
          </article>
          <article class="score__info__mines">
            <span id="minesLeft"></span>
            <img src="/src/img/bomb-solid.png" alt="mines left" class='score__info__mines__image'>
          </article>
        </div>
      </section>
      <section class="board" id="board"></section>
    </div>
  </body>
</html>
